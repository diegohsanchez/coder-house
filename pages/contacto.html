    <body>
        <h1 class="tituloPrincipal">Vias para contactarnos</h1>
        <h2 class="subTitulo">A través del formulario</h2>
        <br>
        <div class="formCent">
            <form action="validar.html">
                <div class="formIzq">
                    <label for="nombre">Nombre Completo: </label>
                </div>
                <div class="formDer">
                    <input type="text" id="nombre" name="name" maxlength="30" placeholder="Ingrese su Nombre" required>
                </div>
                
                <br>
                
                <div class="formIzq">
                    <label for="telefono">Telefono: </label>
                </div>
                <div class="formDer">
                    <input type="text" id="telefono" name="telefono" maxlength="30" placeholder="+5491130978556"> - 
                    <select id="tipo_tel" name="tipo_tel">
                        <option value="nc">-----</option>
                        <option value="mobile">Celular</option>
                        <option value="linea">Linea</option>
                    </select>
                </div>
                
                <br>
                
                <div class="formIzq">
                    <label for="mail">Email: </label>
                </div>
                <div class="formDer">
                    <input type="email" id="email" name="email" maxlength="40" placeholder="nombre@dominio.com.ar" required>
                </div>
                
                <br>
                
                <div class="formIzq">
                    <label for="news">Deseo Recibir Novedades: </label>
                </div>
                <div class="formDer">
                    <input type="checkbox" id="news" name="news">
                </div>
                
                <br>
                
                <div class="formIzq">
                    <label for="comentario">Comentario: </label><br>
                </div>
                <div class="formDer">
                    <textarea rows="7" cols="30" id="comentario" name="comentario" placeholder="Ingrese aquí su consulta. Responderemos a la brevedad"></textarea>
                </div>
                
                <br>
                
                <div class="formCent">
                    <input type="submit" name="submit" id="submit" value="Enviar"> - 
                    <input type="reset" name="reset" id="reset" value="Limpiar">
                </div>
                <br>
            </form>
        </div>
        <br>
